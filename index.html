<!DOCTYPE html>

        <title>HW-Wireframe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!-- Container that holds the DIV/GRID layout -->
        <div id="grid">

            <div id="header">Header</div>

            <!-- INSERT CONTAINER DIV TO HOLD SECTION AND ASIDE BLOCKS -->

                <div id="section">Section

                    <div id="article">Article

                        <div id="h1">h1, h2, h3</div>
                        <div id="p">p</div>

                    </div>
                </div>

                <div id="aside">Aside</div>

            </div>

            <!-- INSERT FOOTER DIV -->
            <div id="footer">Footer</div>

        </div>

    </body>
